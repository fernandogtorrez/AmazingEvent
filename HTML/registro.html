<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Amazing Event</title>
</head>
<body>
    <header>
        <a href="index.html" class="img-logo">
            <img src="../assets/logo.png" alt="logo.png">
        </a>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="eventosprox.html">Próximos Eventos</a>
            <a href="eventospas.html">Eventos Pasados</a>
        </nav>
    </header>
    <main>
        <div class="container-register">
            <div class="title">Registracion</div>
            <form action="">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Nombre Completo</span>
                        <input type="text" placeholder="Ingrese su nombre completo">
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" placeholder="Ingrese su email">
                    </div>
                    <div class="input-box">
                        <span class="details">Contraseña</span>
                        <input type="password" placeholder="Ingrese su contraseña">
                    </div>
                    <div class="input-box">
                        <span class="details">Contraseña(Confirmación)</span>
                        <input type="password" placeholder="Confirme su contraseña">
                    </div>
                </div>
                <div class="input-option">
                    <label for="">Tipo de Usuario</label>
                    <select name="" id="">
                        <option value="-1">Seleccione...</option>
                        <option value="1">Estudiante</option>
                        <option value="2">Docente</option>
                        <option value="3">Otro</option>
                    </select>
                </div>
                <div class="button">
                    <input type="submit" id="enviar" value="Contunuar">
                </div>
            </form>
        </div>
    </main>
    <footer>
        Fernando Torrez - MindHub 2022
    </footer>
</body>
</html>
